# Configuration file for MAC Accounting plugin

# HTTP unauthenticated proxy support for org name lookup.
#Note: HTTPS tunneling through the HTTP proxy must be supported by the proxy
proxy_support = 0
proxy_address = http://xxxx.xx.xx:8080

# manually enter a description for the org name field. Note, org name lookup must be enabled in the plugin config first.
# 1. enable org name lookup and be happy with the description it pulls from peeringdb .. OR
# 2. enable org name lookup, but enumerate static overrides for specific entries
# format as follows...
org_name_override = 0
a.n.i.p = missing name in peeringdb
a.a.i.p = correcting for peeringdb issue
